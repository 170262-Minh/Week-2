    <!DOCTYPE html>
<html>
    <head>
		<title>HTML Cheat Sheet</title>
	</head>
    <body>
    <h1>Hi! I'm an h1 Tag.</h1>
        <p>Hi! I'm an h4 Tag, but this is some <strong>bolded text.</strong></p>
        <p>This paragraph contains some important text. All of this text</p>
        <p>is paragraph text, but This is italicized text. On top of that,</p>
        <p>this is not italicized. However, <u><i>This is underlined text</i></u>.</p>
        <p><u><i>This is underlined, and italicized.</i></u></p>
    </body>
</html>
